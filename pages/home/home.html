<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div *ngFor="let item of questions;" class="ion-padding">
    <ion-row>
      <ion-col size="2"> {{item.id}}. </ion-col>
      <ion-col size="10">
        {{item.question}}
      </ion-col>
    </ion-row>

    <ion-list lines="none">
      <ion-item *ngFor="let jibu of item?.choices" class="ion-text-wrap">
        <ion-label class="ion-text-wrap">{{jibu?.text}}</ion-label>
        <ion-checkbox [(ngModel)]="jibu.isChecked" slot="start" (click)="validateCheckbox(item, jibu)"
          [disabled]="jibu.disabled"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
